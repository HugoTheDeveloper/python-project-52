<!DOCTYPE html>
{% load django_bootstrap5 i18n static %}
{% bootstrap_css %}
{% bootstrap_messages %}

<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Fourth project for Hexlet.io">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Менеджер задач</title>
</head>

<body class="min-vh-100 d-flex flex-column">

  <div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <div class="col-md-3 mb-2 mb-md-0">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
        <span class="fs-4">Task manager</span>
      </a>
      </div>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
         {% block navbar %}
          {% endblock %}
      </ul>

      <div class="col-md-3 text-end">
        <button type="button" class="btn btn-outline-primary me-2">Login</button>
        <button type="button" class="btn btn-primary">Sign-up</button>
      </div>
    </header>
  </div>
    <div class="container wrapper flex-grow-1">
        {% block content %}
        {% endblock %}

    </div>

  <footer class="border-top py-3 mt-5 flex-shrink-0">
      <div class="container">
    <ul class="nav justify-content-center pb-3 mb-3">
      <li class="nav-item"><a href="https://ru.hexlet.io" class="nav-link px-2 text-body-secondary">Hexlet</a></li>
      <li class="nav-item"><a href="https://github.com/HugoTheDeveloper/task-manager" class="nav-link px-2 text-body-secondary">Github</a></li>
      <li class="nav-item"><a href="https://t.me/bigabaga" class="nav-link px-2 text-body-secondary">Want like this!</a></li>
    </ul>
      </div>
  </footer>

</body>
</html>
