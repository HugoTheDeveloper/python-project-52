{% extends 'basement.html' %}
{% load django_bootstrap5 i18n static %}

{% block content %}

<h1 class="my-4">{% trans 'Update task' %}</h1>
<form action="{% url 'tasks_update' task.pk %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% trans 'Update' as button_name %}
    {% bootstrap_button button_type='submit' content=button_name %}
</form>

{% endblock %}
