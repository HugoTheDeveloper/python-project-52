{% extends 'basement.html' %}
{% load django_bootstrap5 i18n %}

{% block content %}
<h1>{% trans 'Sign in' %}</h1>
<form class="form" method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% trans 'Enter' as button_name %}
    {% bootstrap_button button_type="submit" content=button_name %}
</form>
{% endblock %}
