{% extends 'basement.html' %}
{% load django_bootstrap5 i18n %}

{% block content%}

<h1 class="my-4">{% trans 'Create status' %}</h1>
<form action="{% url 'status_create' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% translate 'Create' as button_name %}
    {% bootstrap_button button_type="submit" content=button_name %}
</form>

{% endblock %}
