{% extends 'basement.html' %}
{% load django_bootstrap5 i18n %}

{% block content %}

<h1 class="my-4">{% trans 'Delete label'%}</h1>
<form action="{% url 'labels_delete' label.pk %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% trans 'Delete' as button_name %}
    {% bootstrap_button button_type='submit' content=button_name %}
</form>

{% endblock %}
