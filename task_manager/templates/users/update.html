{% extends 'basement.html' %}
{% load django_bootstrap5 i18n static %}

{% block content%}


<h1 class="my-4">{% trans 'Updating user' %}</h1>
<form action="{% url 'users_update' user.pk%}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% translate 'Update' as button_name %}
    {% bootstrap_button button_type="submit" content=button_name %}
</form>
{% endblock %}
