{% extends 'basement.html' %}
{% load django_bootstrap5 i18n static %}

{% block content %}

<h1 class="my-4">{% trans 'Registration' %}</h1>
<form action="{% url 'users_create' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% translate 'Register' as button_name %}
    {% bootstrap_button button_type="submit" content=button_name %}
</form>

{% endblock %}
